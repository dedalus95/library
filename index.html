<!DOCTYPE html>
<html lang="en">

<head>
  <link rel = 'stylesheet' href = 'styles.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>

<body>  


  <form id = 'book-form' name="form" action="#">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required /><br><br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required /><br><br>
    <label for="pages">Number of pages:</label>
    <input type="text" id="pages" name="pages" pattern="^\d+$" required /><br><br>
    <label for="read">Did you already read it?</label>
    <select type="text" id="read" name="read" required>
      <option value="yes">Yes</option>
      <option value="No">No</option>
      <option value="Currently reading">Currently reading</option>
    </select><br><br>
    <input type="submit" id = 'submitBtn' value="Submit"></input>
  </form>


  <div id = 'table-header' >
      <div class="table-title">Title</div>
      <div class="table-title">Author</div>
      <div class="table-title">Pages</div>
      <div class="table-title">Read</div>
      <div class="table-title">Added</div>
      <div class="table-title">Delete</div>
  </div>



  <script src = 'script.js'></script>
</body>
</html>
