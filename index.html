<!DOCTYPE html>
<html lang="en">

<head>
  <link rel = 'stylesheet' href = 'styles.css'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>

<body>  
  <button id='btn'></button>

  <form id = 'book-form' class="hide-form" name="form" action="#">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required /><br><br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required /><br><br>
    <label for="pages">Number of pages:</label>
    <input type="text" id="pages" name="pages" pattern="^\d+$" required /><br><br>
    <label for="read">Did you already read it?</label>
    <select type="text" id="read" name="read" required>
      <option value="yes">Yes</option>
      <option value="No">No</option>
      <option value="Currently reading">Currently reading</option>
    </select><br><br>
    <input type="submit" id = 'submitBtn' value="Invia"></input>
  </form>

  <div id = 'table-header' class="hidden">
      <div class="table-title">Title</div>
      <div class="table-title">Author</div>
      <div class="table-title">Pages</div>
      <div class="table-title">Read</div>
  </div>

  <div id="table-row" class="hidden">
    <div class="row-title"></div>
    <div class="row-title"></div>
    <div class="row-title"></div>
    <div class="row-title"></div>
  </div>

  <script src = 'script.js'></script>
</body>
</html>
