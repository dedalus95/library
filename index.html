<!DOCTYPE html>
<html lang="en">

<head>
  <link rel = 'stylesheet' href = 'styles.css'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>

<body>  
  <button id='btn'></button>

  <form id = 'book-form' class="hide-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br><br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author"><br><br>
    <label for="pages">Number of pages:</label>
    <input type="text" id="pages" name="pages"><br><br>
    <label for="read">Did you already read it?</label>
    <input type="text" id="read" name="read"><br><br>
    <input type="button" id = 'submitBtn' value="Submit">
  </form>

  <div id = 'table-header' class="hidden">
      <div class="table-title">Title</div>
      <div class="table-title">Author</div>
      <div class="table-title">Pages</div>
      <div class="table-title">Read</div>
  </div>

  <div id="table-row" class="hidden">
    <div id = '1' class="row-title"></div>
    <div id = '2' class="row-title"></div>
    <div id = '3' class="row-title"></div>
    <div id = '4' class="row-title"></div>
  </div>

  <script src = 'script.js'></script>
</body>
</html>
